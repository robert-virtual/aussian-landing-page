<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav.css" />    
    <link rel="icon" type="image/x-icon" href="../assets/favicon-dark.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/boton.css" />
    <link rel="stylesheet" href="/css/animations.css" />
    <title>Aussian</title>
    <script src="../js/favicon.js"></script>
  </head>
  <body class="bg-light">
    <nav>
      <h1>AUSSIAN</h1>
      <a id="logo" href="/">
        <img
          src="../assets/aussian-dark-text-transparent.png"
          alt="logo aussian"
        />
      </a>
      <div id="necesary"></div>
      <input type="checkbox" id="menu" />
      <ul>
        <img
          onclick="gotoHome()"
          src="../assets/aussian-dark-text-transparent.png"
          alt="logo aussian"
        />
        <li>
          <a href="/#servicios">Servicios</a>
        </li>
        <li>
          <a href="/#contactanos">Contactanos</a>
        </li>
        <li>
          <a href="#quienes-somos">Quienes Somos</a>
        </li>
      </ul>
      <label for="menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 btn-open"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 btn-close"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </label>
    </nav>
    <main>
      <section class="pt-24 px-5rem text-1_5rem m-center" id="quienes-somos">
        <h2 class="text-center font-bold text-3rem">
        <span class="color-accent">Gracias!</span>
        </h2>
        <h2 class="text-center font-bold text-3rem">
            Tu Correo fue enviado satisfactoriamente</h2>
        <p>
            Nos pondremos en contacto contigo en la brevedad de lo posible
        </p>
        <p>
            <a class="BotonPrincipal " href="/">Volver a Inicio</a>
        </p>
      </section>
    </main>

    <script src="../js/common.js"></script>
    <script src="../js/animations.js"></script>
    <script src="../js/favicon.js"></script>
  </body>
</html>
